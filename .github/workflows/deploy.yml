name: Deploy to Firebase

on:
  push:
    branches:
      - develop  # Auto-deploy to preview/staging only
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:  # Manual trigger for production deployment
    inputs:
      deploy_to_production:
        description: 'Deploy to production (main branch only)'
        required: true
        type: boolean
        default: false

jobs:
  # Type checking and linting
  check:
    name: Type Check and Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared packages (dependencies)
        run: |
          npm run build --workspace=packages/shared
          npm run build --workspace=packages/intelligence-layer

      - name: Type check patient-app
        run: npm run build --workspace=packages/patient-app
        continue-on-error: true

      - name: Type check clinician-dashboard
        run: npm run build --workspace=packages/clinician-dashboard
        continue-on-error: true

      - name: Type check API
        run: npm run build --workspace=packages/api

  # Build frontends
  build-frontend:
    name: Build Frontends
    runs-on: ubuntu-latest
    needs: check

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package (dependency)
        run: npm run build --workspace=packages/shared

      - name: Build patient-app
        run: npm run build --workspace=packages/patient-app
        env:
          VITE_API_URL: ${{ secrets.PRODUCTION_API_URL }}
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}

      - name: Build clinician-dashboard
        run: npm run build --workspace=packages/clinician-dashboard
        env:
          VITE_API_URL: ${{ secrets.PRODUCTION_API_URL }}
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}

      - name: Upload patient-app dist
        uses: actions/upload-artifact@v4
        with:
          name: patient-app-dist
          path: packages/patient-app/dist

      - name: Upload clinician-dashboard dist
        uses: actions/upload-artifact@v4
        with:
          name: clinician-dashboard-dist
          path: packages/clinician-dashboard/dist

  # Build API
  build-api:
    name: Build API
    runs-on: ubuntu-latest
    needs: check

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared packages (dependencies)
        run: |
          npm run build --workspace=packages/shared
          npm run build --workspace=packages/intelligence-layer

      - name: Build API
        run: npm run build --workspace=packages/api

      - name: Verify dist exists
        run: ls -la packages/api/dist

  # Deploy to Firebase Production (manual trigger only)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-frontend, build-api]
    # Only deploy to production with explicit manual approval via workflow_dispatch
    if: |
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.deploy_to_production == 'true' &&
      github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download patient-app dist
        uses: actions/download-artifact@v4
        with:
          name: patient-app-dist
          path: packages/patient-app/dist

      - name: Download clinician-dashboard dist
        uses: actions/download-artifact@v4
        with:
          name: clinician-dashboard-dist
          path: packages/clinician-dashboard/dist

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: toxicity-analyzer-prod
          channelId: live

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Deploy API to Cloud Run
        run: |
          gcloud builds submit --config cloudbuild.yaml packages/api
        env:
          CLOUDSDK_CORE_PROJECT: toxicity-analyzer

  # Deploy Preview for Pull Requests
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [build-frontend]
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v3

      - name: Download patient-app dist
        uses: actions/download-artifact@v4
        with:
          name: patient-app-dist
          path: packages/patient-app/dist

      - name: Download clinician-dashboard dist
        uses: actions/download-artifact@v4
        with:
          name: clinician-dashboard-dist
          path: packages/clinician-dashboard/dist

      - name: Deploy to Firebase Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: toxicity-analyzer-prod
          expires: 7d  # Preview expires after 7 days
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
