# Cloud Build configuration for API image build
# Builds Docker image and pushes to GCR

steps:
  # Build Docker image from root (monorepo context)
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/toxicity-analyzer-api:latest',
      '-f', 'packages/api/Dockerfile',
      '.'
    ]

# Cloud Build will automatically push images listed here
images:
  - 'gcr.io/$PROJECT_ID/toxicity-analyzer-api:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
