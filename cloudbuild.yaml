steps:
  # Build the container image from root (monorepo context)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'packages/api/Dockerfile', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/toxicity-analyzer-api:$BUILD_ID', '.']

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/toxicity-analyzer-api:$BUILD_ID']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'toxicity-analyzer-api'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/toxicity-analyzer-api:$BUILD_ID'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/toxicity-analyzer-api:$BUILD_ID'

options:
  machineType: 'E2_HIGHCPU_8'
